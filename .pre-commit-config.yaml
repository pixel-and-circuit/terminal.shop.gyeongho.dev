# Format and commitlint. Install: pre-commit install
# Commitlint requires Node/npx; optional - use commitlint hook if available
default_stages: [commit]
repos:
  - repo: local
    hooks:
      - id: go-format
        name: go format
        entry: make format
        language: system
        types: [go]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
